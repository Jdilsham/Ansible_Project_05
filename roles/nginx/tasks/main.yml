---
- name: Install Nginx web server
  apt:
    name: nginx
    state: present

- name: Deploy Nginx configuration file
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/default
  notify:
    - Restart Nginx

- name: Allow Nginx HTTP traffic through UFW
  ufw:
    rule: allow
    port: "{{ nginx_listen_port }}"
    proto: tcp

- name: Ensure Nginx is running and enabled on boot
  service:
    name: nginx
    state: started
    enabled: true